version: '3.8'

services:
  aks.three.tier.app.frontend.server:
    image: ${DOCKER_REGISTRY-}aksthreetierappfrontendserver
    build:
      context: .
      dockerfile: AKS.Three.Tier.App.Frontend/Server/Dockerfile
    environment:
      - API_URL=http://aks.three.tier.app.api
    ports:
      - "5100:80"
    depends_on:
      - aks.three.tier.app.api

  aks.three.tier.app.api:
    image: ${DOCKER_REGISTRY-}aksthreetierappapi
    build:
      context: .
      dockerfile: AKS.Three.Tier.App.API/Dockerfile
    environment:
      - REDIS_CONNECTIONSTRING=redis
    ports:
      - "5101:80"
    depends_on:
      - redis

  redis:
    image: redis
    ports:
      - "6379:6379"