#Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: three-tier-app-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: three-tier-app-front
  template:
    metadata:
      labels:
        app: three-tier-app-front
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: three-tier-app-front
          image: ghcr.io/agiccloud/aks-three-tier-app/frontend.server:master
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: "http://three-tier-app-api-sv"
---
apiVersion: v1
kind: Service
metadata:
  name: three-tier-app-front-sv
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: three-tier-app-front
---

